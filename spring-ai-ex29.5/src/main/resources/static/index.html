<html lang="en" data-bs-theme="auto">

<head>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="app.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content>
    <meta name="author" content="Kim Horn">
    <title>Agile Bot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid  ">
        <div class="row mt-3">
            <div class="col-sm-3">
                <h1 class="h2">Ticket Router</h1>
            </div>
            <div class="col-sm-1">
                <button id="ticket-1" type="button" class="btn btn-primary">Ticket 1</button>
            </div>
            <div class="col-sm-1">
                <button id="ticket-2" type="button" class="btn btn-primary">Ticket 2</button>
            </div>
            <div class="col-sm-1">
                <button id="ticket-3" type="button" class="btn btn-primary">Ticket 3</button>
            </div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group mb-3">
                    <label for="subject" class="col-sm-1 col-form-label">Subject</label>
                    <input type="text" id="subject" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12">
                <div class="input-group mb-3">
                    <label for="message" class="col-sm-1 col-form-label">Message</label>
                    <textarea id="message" rows = "2" class="form-control" ></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="send" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-unstyled" id="messageFeed">
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
